<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.min.css" />
    <title>Botanica</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__cont">
          <a href="./index.html" class="header__logo">
            <picture>
              <source
                srcset="
                  ./img/all/header-logo@1x.webp 1x,
                  ./img/all/header-logo@1x.webp 1x
                "
              />
              <img
                class="header__img"
                alt="Логотип сайту Botanica"
                src="./img/all/header-logo@1x.webp 1x"
              />
            </picture>
          </a>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="" class="header__link">Переваги</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Про нас</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Наша команда</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Категорії</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Відгуки</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Чому ми?</a>
              </li>
            </ul>
            <ul class="header__contacts">
              <li class="header__contact">
                <button class="header__btn">Війти</button>
              </li>
              <li class="header__contact">
                <button class="header__btn">Зареєструватись</button>
              </li>
            </ul>
            <button class="header__menu">
              <svg class="header__icon" width="24" height="24">
                <use href="./svg/icons.svg#menu"></use>
              </svg>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__cont">
          <h1 class="hero__title">Досліджуй захоплюючий світ рослин!</h1>
          <p class="hero__text">Вивчай ботаніку разом з нами</p>
          <button class="hero__btn">Записатись</button>
        </div>
      </div>
    </section>
  </body>
</html>
